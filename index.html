    <title>Dhruvi Mehta | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'serif'],
            },
            colors: {
              brand: {
                indigo: '#4f46e5',
                cobalt: '#3b82f6',
                teal: '#0d9488',
                cyan: '#06b6d4',
                slate: '#475569',
                navy: '#030712',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin-slow 20s linear infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(40px, -60px) scale(1.2)" },
                "66%": { transform: "translate(-30px, 30px) scale(0.8)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              }
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",

  }
}
</script>
<style>
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #030712;
  }
  ::-webkit-scrollbar-thumb {
    background: #1e293b;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #3b82f6;
  }
  ::selection {
    background-color: #3b82f6;
    color: white;
  }
  .text-gradient {
    background: linear-gradient(to right, #6366f1, #06b6d4, #14b8a6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .glass-card {
    background: rgba(15, 23, 42, 0.4);
    backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
  }
  .glass-card-hover {
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }
  .glass-card-hover:hover {
    background: rgba(30, 41, 59, 0.5);
    border-color: rgba(255, 255, 255, 0.12);
    transform: translateY(-4px);
  }
  .loader-text {
    stroke-dasharray: 2500;
    stroke-dashoffset: 2500;
    animation: dash 3.5s ease-in-out forwards, fill 1.5s ease-in-out forwards 2s;
  }
  @keyframes dash {
    to { stroke-dashoffset: 0; }
  }
  @keyframes fill {
    from { fill: transparent; }
    to { fill: #f8fafc; }
  }
  .bg-noise {
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.03;
    pointer-events: none;
    filter: contrast(150%) brightness(100%);
  }
  body {
    background-color: #030712;
    color: #e2e8f0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  h1, h2, h3, h4, h5 {
    letter-spacing: -0.02em;
  }
</style>
